<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <nav class="flex-row justify-space-between">
        <div class="col-sm-4">
          <div class="card" style="width: 28rem">
            <div class="card-body">
              <h5 class="card-title pt-1"><strong>Search for a City:</strong></h5>
              
              <div class="input-group mb-3">
                  <input type="text" id="addCity" aria-label="City Search" class="form-control" aria-describedby="search-button" placeholder="Enter City Here">
                  <div class="input-group-append">
                      <button class=" btn bg-primary text-light" id="searchButton"><i class="fa fa-search"></i></button>
                  </div>
            </div>
            </div>
          </div>
      </div>
          <!-- <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button> -->
      </nav>
      <div class="col-md-8 " id="currentLocation">
        <div id="currentWeather">
            <div class="header2" id="currentDay"></div> 
            <h3 class="city" id="city">City: </h3>
            <img id="weatherIcon" class="weatherIcon"></img>
            <h5 class="temp" id="temp">Temp: </h5>
            <h5 class="wind" id="wind">Wind: </h5>
            <h5 class="humidity" id="humidity">Humidity: </h5>
            <h5 class="uvIndex" id="uvIndex">UV Index: </h5>
        </div>
        <hr class="d-sm-none">
      <div class="row-2">
        <div class="col-sm-12" id="fiveDays">
            <h5 class="fiveDayForecast">5 Day Forecast </h5>
          <div class="card-deck">
            <div class="card" id="card1">
                <div class="card-body">
                    <h5 id="dayOne"></h5>
                <img id="weatherIconOne" id="weatherIconOne"></img>
                <p class="temp" id="tempOne">Temp: </p>
                <p class="wind" id="windOne">Wind: </p>
                <p class="humid" id="humidOne">Humidity: </p>
                </div>
            </div>
            <div class="card" id="card2">
                <div class="card-body">
                  <h5 id="dayTwo"></h5>
                  <img id="weatherIconTwo" id="weatherTwo"></img>
                  <p class="temp" id="tempTwo">Temp: </p>
                  <p class="wind" id="windTwo">Wind: </p>
                  <p class="humid" id="humidTwo">Humidity: </p>
                </div>
              </div>
              <div class="card" id="card3">
                <div class="card-body">
                  <h5 id="dayThree"></h5>
                  <img id="weatherIconThree" id="weatherIconThree"></img>
                  <p class="temp" id="tempThree">Temp: </p>
                  <p class="wind" id="windThree">Wind: </p>
                  <p class="humid" id="humidThree">Humidity: </p>
                </div>
              </div>
              <div class="card" id="card4">
                <div class="card-body">
                  <h5 id="dayFour"></h5>
                  <img id="weatherIconFour" id="weatherIconFour"></img>
                  <p class="temp" id="tempFour">Temp: </p>
                  <p class="wind" id="windFour">Wind: </p>
                  <p class="humid" id="humidFour">Humidity: </p>
                </div>
              </div>
              <div class="card" id="card5">
                <div class="card-body">
                  <h5 id="dayFive"></h5>
                  <img id="weatherIconFive" id="weatherIconFive"></img>
                  <p class="temp" id="tempFive">Temp: </p>
                  <p class="wind" id="windFive">Wind: </p>
                  <p class="humid" id="humidFive">Humidity:</p>
                </div>
              </div>
          </div>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
