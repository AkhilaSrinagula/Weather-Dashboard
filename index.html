<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-sm-4">
        <div class="card" style="width: 28rem">
          <div class="card-body">
            <h5 class="card-title pt-1"><strong>Search for a City:</strong></h5>
            
            <div class="input-group mb-3">
                <input type="text" id="addCity" aria-label="City Search" class="form-control" aria-describedby="search-button" placeholder="Enter City Here">
                <div class="input-group-append">
                    <button class=" btn bg-primary text-light" id="searchButton"><i class="fa fa-search"></i></button>
                </div>
          </div>
        </div>
        <!-- <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button> -->


        <ul class="list-group"></ul>
        
        
      </div>
      <div class="col mt-4 mr-5 " id="weather-info">
        <div class="card currentCard pb-2 pt-1">
          <h5 class="card-title mt-2 ml-5">Current Forecast</h5>
          <div class="row">
            <div class="col mt-4">
              <div class="card pb-5 fiveDayCard pl-5">
                <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
                <div class="row">
                  <div class="col fiveDayOne"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
